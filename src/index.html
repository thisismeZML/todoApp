<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
  </head>
  <body>
    <main id="app" class="flex flex-col h-screen items-center justify-center bg-[#303b5a]">
      <div class="w-[450px] mx-auto shadow-md rounded-lg p-6 min-h-[400px] bg-white">
        <h1 class="text-2xl font-bold mb-5">List Building App</h1>
        <div class="flex mb-5">
          <input
            type="text" id="inputTag"
            class="border border-primaryColor focus-visible:outline-none flex-grow p-2"
          />
          <button id="addBtn" class="bg-primaryColor text-white px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
        <div class="flex justify-between mb-5">
          <p class="font-bold">Your Lists</p>
          <p class="bg-primaryColor text-white px-2 rounded-full text-sm py-1">
            Done ( <span id="totalDone">0 </span>/ <span id="totalCount">0</span> )
          </p>
        </div>
        <div id="listGroup" class="flex flex-col gap-3 ">
          <div class="hidden last:flex flex-col items-center justify-center">
            <img src="./img/no-data.svg" width="150px" alt="" />
            <p class="mt-4">There is no list</p>
          </div>         
        </div>
      </div>
      <!-- Template -->
      <template id="listTemplate">
        <div class="listItem flex justify-between items-center bg-white p-3 border-b overflow-hidden group animate__animated animate__zoomIn">
            <div class="flex gap-3 items-center">
              <input type="checkbox" class="checkBox w-4 h-4 accent-primaryColor cursor-pointer" />
              <label for="" class="text-name">This is product</label>
            </div>
            <div class="translate-x-[120%] duration-300 group-hover:translate-x-0 cursor-pointer">
              <button class="active:scale-75 duration-300 editBtn bg-primaryColor text-white p-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                  />
                </svg>
              </button>
              <button class="active:scale-75 duration-300 deleteBtn bg-primaryColor text-white p-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </div>
      </template>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
